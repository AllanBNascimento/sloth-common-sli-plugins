name: CI

on: [push, pull_request]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    container: golangci/golangci-lint:v1.37.1-alpine
    steps:
      - uses: actions/checkout@v2
      - run: ./scripts/check/lint.sh

  unit-test:
    name: Unit test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - run: ./scripts/check/unit-test.sh
      - uses: codecov/codecov-action@v1.5.2
        with:
          token: ${{ secrets.CODECOV_UPLOAD_TOKEN }}
          file: ./.test_coverage.txt
          fail_ci_if_error: false

  integration-test:
    name: Integration test
    runs-on: ubuntu-latest
    env:
      SLOTH_VERSION: v0.5.0
    steps:
      - uses: actions/checkout@v2
      - name: Execute tests
        run: |
          curl -Lo sloth https://github.com/slok/sloth/releases/download/${SLOTH_VERSION}/sloth-linux-amd64 && chmod +x sloth && sudo mv sloth /usr/local/bin/
          ./scripts/check/integration-test.sh

  rolling-release-images:
    # Only on main branch.
    if: startsWith(github.ref, 'refs/heads/main')
    env:
      TAG_IMAGE_LATEST: "true"
      PROD_IMAGE_NAME: ${GITHUB_REPOSITORY}
      VERSION: ${GITHUB_SHA}
    needs: [lint, unit-test, integration-test]
    name: Release images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Docker login
        run: docker login ${DOCKER_HOST} -u ${DOCKER_USER} -p ${DOCKER_TOKEN}
        env:
          DOCKER_HOST: ""
          DOCKER_USER: slok
          DOCKER_TOKEN: ${{secrets.DOCKER_HUB_TOKEN}}
      - name: Build and publish images
        run: make build-publish-image-all
